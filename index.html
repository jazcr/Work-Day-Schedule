<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
  
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/753b7ed6ac.js" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>  
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead">
    </p>
    </header>
    
    <div class="container">
      <!-- Timeblocks go here -->


      <div class="time-block row">
        <div class="hour">9am</div>
        <textarea class="description" id="9"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>
      
      <div class="time-block row">
        <div class="hour">10am</div>
        <textarea class="description" id="10"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour">11am</div>
        <textarea class="description" id="11"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour">12pm</div>
        <textarea class="description" id="12"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour">1pm</div>
        <textarea class="description" id="13"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour 14">2pm</div>
        <textarea class="description" id="14"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour 15">3pm</div>
        <textarea class="description" id="15"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour 16">4pm</div>
        <textarea class="description" id="16"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


      <div class="time-block row">        
        <div class="hour">5pm</div>
        <textarea class="description" id="17"></textarea>
        <button class="saveBtn"><i class="far fa-save"></i></button>
      </div>


    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
